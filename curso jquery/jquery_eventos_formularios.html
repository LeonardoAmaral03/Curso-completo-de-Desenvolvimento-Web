<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Jquery eventos - formularios</title>

		<!-- jQuery -->
		<script src="jquery-3.2.1.js"></script>

		<script type="text/javascript">
			
			// Garante que o DOM foi totalmente carregado
			$(document).ready( function() {

				// focus -> acionado quando o elemento recebe o foco do cursor
				// blur -> acionado quando o elemento perde o foco do cursor
				// change -> acionado quando o estado do elemento é modificado - usado com elemento select

				/*$('.campo1').focus( function() {
					alert('Elemento foi focado');
				});*/

				/*$('.campo1').blur( function() {
					alert('Elemento perdeu o foco');
				});*/

				$('.campo1').change( function() {
					alert('Elemento foi modificado');
				});

			});

		</script>

	</head>

	<body>

		<!-- <input class="campo1" type="text" /> -->

		<select class="campo1">
			<option value="1">Primeira opção</option>
			<option value="2">Segunda opção</option>
		</select>

	</body>
</html>
