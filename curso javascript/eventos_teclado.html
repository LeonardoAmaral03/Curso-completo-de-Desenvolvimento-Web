<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Eventos - teclado</title>

		<script type="text/javascript">

			// onkeydown -> acionado quando uma tecla é pressionada - captura qualquer tecla
			// onkeypress -> acionado quando uma tecla é pressionada -  não captura teclas alt, ctrl, esc, shift, etc...
			// onkeyup -> acionado quando uma tecla é liberada - pra qualquer tecla



		</script>
	</head>

	<body>

		<!-- <input onkeydown="alert('Uma tecla foi pressionada')" type="text" /> -->

		<!-- <input onkeypress="alert('Uma tecla foi pressionada')" type="text" /> -->

		<input onkeyup="alert('Uma tecla é liberada')" type="text" />

	</body>
</html>
