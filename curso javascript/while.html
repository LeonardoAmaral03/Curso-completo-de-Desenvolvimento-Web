<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>While</title>

		<script type="text/javascript">

			var x = 1;

			while( x <= 10 ) {

				if(  x == 5 ) {
					x++;
					continue; // volta pro while, sem executar as instruções abaixo
				}

				// comandos
				document.write(x + '<br />');

				x++;
			}

		</script>
	</head>

	<body>

	</body>
</html>
